<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Вход пользователя</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link href="css/biblioteka/style-obshii.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <!-- Font awesome CSS -->
    <link href="css/biblioteka/font-awesome.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/biblioteka/style-175.css" rel="stylesheet">
   
    
  </head>
    <body>
             
             <!--меню шапки -->
            <th:block th:include="/menu/menu_header"></th:block>  
            
            		<!-- UI - X Starts -->
		<div class="ui-175">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 col-mob">
						<!-- Outer Starts -->
						<div class="ui-outer">	
							<!-- Form -->
							<div class="ui-form">
								<!-- Heading -->
								<h4>Авторизация</h4>
								<!-- Form -->
								<form class="form" th:action="@{/j_spring_security_check}" method='POST'>
									<div class="form-group">
										<!-- Email -->
										<input id="exampleInputEmail1" name='username' type="text" class="form-control" placeholder="Enter Login">
									</div>
									<div class="form-group">
										<!-- Password -->
										<input name='password' id="exampleInputPassword1" type="password" class="form-control" placeholder="Enter Password">
									</div>
									<div class="form-group">
										<div class="checkbox">
											<label>
												<!-- Checkbox -->
												<input type="checkbox"> Remember me
											</label>
										</div>
									</div>
									<div class="form-group text-center">
										<!-- Log In Button -->
										<button type="submit" class="btn btn-red">Войти</button>
									</div>
								</form>
							</div>	
						</div>
						<!-- Outer Ends -->
					</div>
				</div>
			</div>
		</div>
            
            <div class="row">
                <div class="col-lg-4 col-md-2 col-sm-1"></div>
                <div class='bg-danger text-white col-lg-4 col-md-8 col-sm-10' th:if="${#request.getParameter('error') == 'true'}">
                     Login Failed!!!<br />
                     Reason :
                    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                         th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                    Static summary
                    </span>
                </div>
                <div class="col-lg-4 col-md-2 col-sm-1"></div>
            </div>

    </body>
</html>
