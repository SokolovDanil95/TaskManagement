<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Панель пользователя</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style_index.css"/>
    <link rel="stylesheet" type="text/css" href="css/user_panel.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/photo_user.css"/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
  </head>
    <body>
        <div class="site-wrapper">
            
             <!--меню шапки -->
            <th:block th:include="/menu/menu_header"></th:block>  
            
            <div class="row obshi_cont">

                <div class="col-12 content">
                         <form th:action="@{/saveUser}" method='POST'>
                          <div class="form-group">
                            <label for="exampleInputEmail1">Login</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter login" name='username'>
                            <small id="emailHelp" class="form-text text-muted">Введите свой логин</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" >Password</label>
                            <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted">Пароль не менее 8 символов</small>
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" >Повторите Password</label>
                            <input type="password" name='password_control' class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          
                          <div class="form-group">   
                            <label for="exampleInputRole" >Задайте роли:</label>
                            <table class="table">
                                <tr>
                                    <th>Выбор</th>
                                    <th>Роль</th>
                                </tr>
                                <tr th:each ="RoleFull : ${RoleFull}">
                                    <td><input type="checkbox" name="idRole" th:value="${RoleFull.roleId}"/></td>
                                    <td th:utext="${RoleFull.roleName}">...</td>
                                </tr>
                            </table>  
                          </div> 
                          </br>
                          <a th:href="@{/index}" class="btn btn-secondary">Отмена</a>
                          <button type="submit" class="btn btn-primary" name="submit">Сохранить</button>
                        </form>
                </div>       
            </div> 
        </div>
        
    </body>
</html>
