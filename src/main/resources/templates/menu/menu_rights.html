<!-- Main CSS -->
<link href="css/biblioteka/style-201.css" rel="stylesheet">
<!-- Font awesome CSS -->
<link href="css/biblioteka/font-awesome.min.css" rel="stylesheet">
<!-- Favicon -->
<link rel="shortcut icon" href="ui-201.html#">

<!-- UI - X Starts -->
<div class="ui-201">
        <!-- Outer Starts -->
        <div class="ui-outer">
                <!-- Head -->
                <a href="ui-201.html#" class="ui-head"><i class="fa fa-bars bg-orange">
                    </i>
                    <span>Меню</span>
                </a>
                <!-- Navigation -->
                <a th:href="@{/userInfo}" class="ui-nav" data-toggle="tooltip" data-placement="right" title="Задачи">
                    <i class="fa fa-home"></i> &nbsp;<span>Задачи</span></a>
                <a th:href="@{/KanbanDoskaPage(id=1)}" class="ui-nav" data-toggle="tooltip" data-placement="right" title="Kanban">
                    <i class="fa fa-pagelines"></i> &nbsp;<span>Kanban доска</span>
                </a>
                <a th:href="@{/ProjectPage}" class="ui-nav" data-toggle="tooltip" data-placement="right" title="Проекты">
                    <i class="fa fa-slack"></i> &nbsp;<span>Проекты</span>
                </a>
                <a th:href="@{/informUserComentPage}" class="ui-nav" data-toggle="tooltip" data-placement="right" title="Оповещение">
                    <i> <span class="badge badge-dark" th:utext="${countInfUser}">...</span></i> &nbsp;<span>Оповещение</span>
                </a>
                <a th:href="@{/addUser}" class="ui-nav" data-toggle="tooltip" data-placement="right" title="Пользователи">
                    <i class="fa fa-th-large"></i> &nbsp;<span>Пользователи</span>
                </a>
        </div>
        <!-- Outer Ends -->
</div>

<!-- UI - X Ends -->

<!-- Javascript files -->
<!-- jQuery -->
<script src="js/jquery.js"></script>
<!-- Bootstrap JS -->
<script src="js/bootstrap.min.js"></script>
<!-- Placeholder JS -->
<script src="js/placeholder.js"></script>
<!-- Respond JS for IE8 -->
<script src="js/respond.min.js"></script>
<!-- HTML5 Support for IE -->
<script src="js/html5shiv.js"></script>
<script>
        <!-- ToolTip -->
        $(function () {
                $('.ui-nav').tooltip();
        });
        <!-- Animation -->
        $(document).ready(function(){
                <!-- On Click -->
                $(".ui-201 a.ui-head").click(function(e){
                        e.preventDefault();
                        if(!($(this).parent(".ui-outer").hasClass("open"))){
                                $(this).parent(".ui-outer").addClass("open").animate({"width": "180px"});			//Expands outer block
                                $(this).parent(".ui-outer").find("a > span").animate({"opacity": "1"});   //Display Headings
                        }
                        else{
                                $(this).parent(".ui-outer").removeClass("open").animate({"width": "45px"});		//Reduces outer block
                                $(this).parent(".ui-outer").find("a > span").animate({"opacity": "0"});		//Hide Headings
                        }
                });
        });

</script>
