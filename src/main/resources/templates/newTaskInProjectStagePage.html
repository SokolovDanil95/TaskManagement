<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Создать задачу</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style_index.css"/>
    <link rel="stylesheet" type="text/css" href="css/user_panel.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/photo_user.css"/>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
     <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    
  </head>
    <body>
        <div class="site-wrapper">

            <div class="row obshi_cont">
                <div class="col-2"></div>
                <div class="col-8 content">
                    <br>
                    <form action="/SaveNewTaskLinkStage" method='POST'> 
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Тип:</label>
                            <select class="form-control" id="SelectType" name='SelectType'>
                              <option th:each ="TypeTask: ${TypeTask}"  th:utext="${TypeTask.name}" th:value="${TypeTask.id}">....</option>
                            </select>
                        </div>                    
                        <div class="form-group row">
                            <label class="col-sm-1 col-form-label">Наименование:</label>
                            <div class="col-sm-11">
                              <input class="form-control" id="inputName" placeholder="наименование" name="inputName">
                            </div>
                         </div>
                         <div class="form-group">
                            <label for="exampleTextarea">Описание:</label>
                            <textarea class="form-control" id="exampleTextarea" rows="5" name="exampleTextarea"></textarea>
                         </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Постановщик:</label>
                            <select class="form-control" id="SelectDerectUser" name="SelectDerectUser">
                              <option th:each ="User: ${User}" th:utext="${User.userName}" th:value="${User.userId}">....</option>
                            </select>
                        </div> 
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Исполнитель:</label>
                            <select class="form-control" id="SelectWorkUser" name="SelectWorkUser">
                              <option th:each ="User: ${User}" th:utext="${User.userName}" th:value="${User.userId}">....</option>
                            </select>
                        </div> 
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1">Закончить до:</label>
                                <input id="datepicker" width="276" name="timeDo"/>
                                <script>
                                    $('#datepicker').datepicker({
                                        uiLibrary: 'bootstrap4'
                                    });
                                </script>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="exampleFormControlSelect1"></label>
                                <select class="form-control" id="SelectTimeVrema" name="SelectTimeVrema">
                                  <option>8.00</option>
                                  <option>8.30</option>
                                  <option>9.00</option>
                                  <option>9.30</option>
                                  <option>10.00</option>
                                  <option>10.30</option>
                                  <option>11.00</option>
                                  <option>11.30</option>
                                  <option>12.00</option>
                                  <option>12.30</option>
                                  <option>13.00</option>
                                  <option>13.30</option>
                                  <option>14.00</option>
                                  <option>14.30</option>
                                  <option>15.00</option>
                                  <option>15.30</option>
                                  <option>16.00</option>
                                  <option>16.30</option>
                                  <option>17.00</option>
                                  <option>17.30</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Состояние:</label>
                            <select class="form-control" id="SelectDerectUser" name="SostTask">
                              <option th:each ="StateTask: ${StateTask}" th:utext="${StateTask.name}" th:value="${StateTask.id}">....</option>
                            </select>
                        </div> 
                        <a href="javascript:history.go(-1)" class="btn btn-secondary">Отмена</a>
                        <button class="btn btn-outline-secondary" th:value="${idStage}" name="idStage" id="idStage"  type="submit">Создать задачу</button>
                    </form>
                </div>   
                <div class="col-2"></div>
            </div>   
        </div>
        
        
    </body>
</html>
